url: https://taf-society.github.io/chronofeat/

template:
  bootstrap: 5
  bslib:
    # TAF Society theme (matching Durbyn.jl)
    bg: "#ffffff"
    fg: "#0b1324"
    primary: "#2e7dd7"
    secondary: "#6b7280"
    base_font:
      google: "Inter"
    code_font:
      google: "JetBrains Mono"
    border-radius: 0.75rem
    btn-border-radius: 0.75rem
    card-bg: "#f8fafc"

home:
  title: chronofeat
  description: Time-Based Feature Engineering for Forecasting
  sidebar:
    structure: [links, license, community, citation, authors, toc, dev]
  links:
    - text: Report a bug
      href: https://github.com/taf-society/chronofeat/issues
    - text: TAFS Website
      href: https://taf-society.org/

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, github]
  components:
    intro:
      text: Get Started
      href: articles/getting-started.html
    github:
      icon: fab fa-github
      href: https://github.com/taf-society/chronofeat
      aria-label: GitHub
    articles:
      text: Articles
      menu:
      - text: "Getting Started"
        href: articles/getting-started.html
      - text: "-------"
      - text: "Core Concepts"
      - text: "Building Custom Models"
        href: articles/custom-models.html
      - text: "Feature Engineering Reference"
        href: articles/feature-engineering.html
      - text: "Data Preprocessing"
        href: articles/preprocessing.html
      - text: "-------"
      - text: "Evaluation & Production"
      - text: "Cross-Validation"
        href: articles/cross-validation.html
      - text: "Advanced Workflows"
        href: articles/advanced-workflows.html

reference:
- title: Core Forecasting
  desc: >
    Main functions for fitting models and generating forecasts.
  contents:
  - fit
  - forecast.tsfeature_fit
  - cv_forecast
  - TimeSeries

- title: Feature Engineering
  desc: >
    Functions for creating time series features from formulas.
  contents:
  - feat_lag_ma_dt
  - feat_rolling_dt
  - feat_calendar_dt
  - feat_trend

- title: Data Preprocessing
  desc: >
    Functions for preparing and cleaning time series data.
  contents:
  - fill_gaps

- title: Utilities
  desc: >
    Helper functions and model specification tools.
  contents:
  - as_model_spec

- title: Datasets
  desc: >
    Example datasets included in the package.
  contents:
  - retail

- title: internal
  contents:
  - chronofeat
  - print.TimeSeries
  - print.cv_forecast
  - summary.cv_forecast

authors:
  Resul Akay:
    href: https://github.com/taf-society

footer:
  structure:
    left: tafs
    right: built_with
  components:
    tafs: "Developed by [Time Series Analysis and Forecasting Society](https://taf-society.org/)"
articles:
- title: Getting Started
  navbar: ~
  contents:
  - articles/getting-started

- title: Core Concepts
  navbar: ~
  contents:
  - articles/custom-models
  - articles/feature-engineering
  - articles/preprocessing

- title: Evaluation & Production
  navbar: ~
  contents:
  - articles/cross-validation
  - articles/advanced-workflows
